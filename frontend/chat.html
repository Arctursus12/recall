<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="config-panel">
            <h3>Model Configuration</h3>
            <p class="config-description">Add models with their primary purposes. Recall will automatically route queries to the most appropriate model.</p>

            <div id="models-list"></div>

            <div class="add-model-section">
                <h4>Add Model</h4>
                <div class="config-group">
                    <input type="text" id="model-name" placeholder="Model Name (e.g., 'GPT-4 General')">
                </div>
                <div class="config-group">
                    <select id="provider-type">
                        <option value="">Select Provider</option>
                        <option value="openai">OpenAI</option>
                        <option value="deepseek">Deepseek</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="google">Google (Gemini)</option>
                        <option value="ollama">Ollama (Local)</option>
                        <option value="koboldcpp">KoboldCpp (Local)</option>
                        <option value="openai-compatible">OpenAI-Compatible (Local)</option>
                        <option value="horde">AI Horde (Free)</option>
                    </select>
                </div>
                <div class="config-group">
                    <input type="text" id="model-id" placeholder="Model ID (e.g., 'gpt-4', 'claude-3-5-sonnet-20241022')">
                </div>
                <div class="config-group">
                    <input type="password" id="model-api-key" placeholder="API Key (if required)">
                </div>
                <div class="config-group" id="model-url-group" style="display: none;">
                    <input type="text" id="model-url" placeholder="Server URL (for local LLMs)">
                </div>
                <div class="config-group">
                    <textarea id="model-purpose" placeholder="Primary Purpose (e.g., 'Language tasks, creative writing, and essay review')" rows="3"></textarea>
                </div>
                <button id="add-model-btn">Add Model</button>
            </div>

            <div class="config-group">
                <input type="text" id="recall-url" placeholder="Recall Backend URL" value="http://localhost:5000">
                <small>Recall backend URL</small>
            </div>

            <button id="save-config">Save Configuration</button>
            <div id="status" class="status"></div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Recall</h2>
                <button id="clear-chat">Clear Chat</button>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message..." rows="3"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
